{% extends "menu_bar.html" %}

{% block content %}

<form method="post" action="register_post">
  {%csrf_token%}
    <fieldset>
      <legend>Disabled fieldset example</legend>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Name</label>
        <input type="text" name="name"  class="form-control" >
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Email</label>
        <input type="text" name="email"  class="form-control" placeholder="Disabled input">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Contact Number</label>
        <input type="number" name="contact_number"  class="form-control" placeholder="Disabled input">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Password</label>
        <input type="password" name="password"  class="form-control" placeholder="Disabled input">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
{% endblock %}
