{% extends 'main/base.html' %}



{% block content %}

<main>
    <div class="container my-5" id="citaFormSection">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="bg-light p-5 text-center">
                    <h2>Tomar Cita</h2>
                    <form id="citaForm" method="post" action="{% url 'new_appointment_post' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="doctor" class="form-label">Selecciona Mascota</label>
                            <select name="pet_pk" class="form-select" id="doctor" required>
                                <option value="">Selecciona una mascota</option>
                                {% for pet in pets %}
                                <option value="{{pet.pk}}">{{pet.name}}</option>
                                {% endfor %}
                                <!-- Aquí se llenarán los doctores desde la base de datos -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="doctor" class="form-label">Selecciona Doctor</label>
                            <select name="doc_pk" class="form-select" id="doctor" required>
                                <option value="">Selecciona un doctor</option>
                                {% for doctor in doctors %}
                                <option value="{{doctor.pk}}">{{doctor.user.name}}</option>
                                {% endfor %}
                                <!-- Aquí se llenarán los doctores desde la base de datos -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha y Hora</label>
                            <input type="datetime-local" name="datetime" class="form-control" id="fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Detalles</label>
                            <textarea name="client_details" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Tomar Cita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
